<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="height=device-height, initial-scale=1.0" />
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../style/pages.css" />
    <title>La coque principale</title>
  </head>

  <body>
    <div class="main-container">
      <h2 class="header">La coque principale</h2>
      <p class="description">
        Voici la partie la plus importante du vaisseau, c’est aussi simple que
        ça. Sans elle, pas de Boris. Pas de Boris, pas d’animation. Pas
        d’animation, pas de tournoi. Pas de tournoi… pas de tournoi.
      </p>
      <figure class="image-wrapper">
        <img src="../res/coque.png" alt="Coque Principale" />
      </figure>
      <p class="inventory-header">Vous avez déjà trouvé</p>
      <div class="inventory-container">
        <div class="item-card" id="réacteur">
          <h3 id="réacteur_title"></h3>
          <p id="réacteur_p"></p>
        </div>
        <div class="item-card" id="gravitateur">
          <h3 id="gravitateur_title"></h3>
          <p id="gravitateur_p"></p>
        </div>
        <div class="item-card" id="atterrisseur">
          <h3 id="atterrisseur_title"></h3>
          <p id="atterrisseur_p"></p>
        </div>
        <div class="item-card" id="hublot">
          <h3 id="hublot_title"></h3>
          <p id="hublot_p"></p>
        </div>
        <div class="item-card" id="coque_principale">
          <h3 id="coque_principale_title"></h3>
          <p id="coque_principale_p"></p>
        </div>
        <div class="item-card" id="batte_interstellaire">
          <h3 id="batte_interstellaire_title"></h3>
          <p id="batte_interstellaire_p"></p>
        </div>
      </div>
    </div>
  </body>
  <script>
    const item_name = "coque_principale";
    if (!localStorage.getItem(item_name)) {
      localStorage.setItem(item_name, true);
    }
    document.getElementById(item_name).classList.add("active");
  </script>
  <script src="../script/script_global.js"></script>
</html>
