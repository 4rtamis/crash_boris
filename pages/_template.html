<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="height=device-height, initial-scale=1.0" />
  <link rel="stylesheet" href="../style/pages.css" />
  <title>Moteur</title>
</head>

<body>
  <div class="main-container">
    <h2 class="header">Moteur</h2>
    <p class="description">
      C’est le moteur du vaisseau spatial de Boris ! Belle trouvaille, même si
      on peut se demander s’il tiendra la charge une fois que Boris se sera
      désaltéré au bar...
    </p>
    <figure class="image-wrapper">
      <img src="../res/_placeholder.jpg" alt="Placeholder" />
    </figure>
    <p class="inventory-header">Vous avez déjà trouvé</p>
    <div class="inventory-container">
      <div class="item-card" id="moteur">
        <h3 id="moteur_title"></h3>
        <p id="moteur_p"></p>
      </div>
      <div class="item-card" id="réacteur">
        <h3 id="réacteur_title"></h3>
        <p id="réacteur_p"></p>
      </div>
      <div class="item-card found-item">
        <h3>PR</h3>
        <p>Propulseur</p>
      </div>
      <div class="item-card found-item">
        <h3>CO</h3>
        <p>Cookie</p>
      </div>
      <div class="item-card found-item">
        <h3>AI</h3>
        <p>Aileron</p>
      </div>
      <div class="item-card unknown-item">
        <h3>?</h3>
        <p></p>
      </div>
    </div>
  </div>
</body>
<script src="./_script_template.js"></script>

</html>
